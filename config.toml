theme = "moonlight"
baseURL = "https://blog.jiayu.co/"
languageCode = "en-us"
title = "Jiayu's Blog"
copyright = "2018-2019 Jiayu Yi"
pygmentsCodeFences = true
summaryLength = 40

[params]
	author = "Jiayu Yi"
	aboutURL = "https://www.jiayu.co/"
	bio = "Singapore University of Technology and Design graduate. https://www.jiayu.co"
	description = "Singapore University of Technology and Design graduate. https://www.jiayu.co"
	notFoundFlavourText = "Scanner disabled; Location inaccurate"
	sourceCode = "https://github.com/yi-jiayu/blog"
	medium = "https://medium.com/@jiayu."

	[params.utterances]
		repo = "yi-jiayu/blog"
		label="comments"
		issue_term="pathname"
		theme="github-light"

[permalinks]
  posts = "/:year/:month/:slug/"

[related]
  threshold = 80
  includeNewer = true
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "date"
    weight = 10

[markup.goldmark.renderer]
  unsafe = true
