{{partial "header.html" .}}

<body>
    <div class="container">
        <header class="hgroup">
            <h4 class="details muted">{{ partial "time.html" .Date }} &middot; {{.ReadingTime}} min read</h4>
            <h1 class="title">{{ .Title }}</h1>
            <h2 class="subtitle muted">{{ .Params.subtitle }}</h2>
        </header>
        <div>
            {{ .Content }}
        </div>
    </div>
</body>

</html>
