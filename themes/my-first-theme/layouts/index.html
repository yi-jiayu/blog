<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {{ .Hugo.Generator }}
    <title>{{ .Site.Title }}</title>
</head>

<body>
    <div class="content">
        <h1>{{ .Site.Title }}</h1>
        <div class="subtitle">A description</div>
        <ul style="list-style-type: none;">
            {{ range .Pages }}
            <li>
                <div>{{ .Date.Format "Jan 02" }} &middot; {{.ReadingTime}} min read</div>
                <a href="{{ .Permalink }}"><h2>{{ .Title }}</h2></a> {{ with .Params.subtitle }}
                <div>{{.}}</div>{{end}}
            </li>
            {{ end }}
        </ul>
    </div>
</body>

</html>
