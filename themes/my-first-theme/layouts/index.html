<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ .Hugo.Generator }}

<title>{{ .Site.Title }}</title>
</head>
<body>
<ol>
	<h1>{{ .Site.Title }}</h1>
    {{ range .Pages }}
    
    <li>
    	<a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Date.Format "2006-01-02" }}
    </li>

    {{ end }}
</ol>
</body>
</html>
