<section class="linkpreview">
  <a href="{{ .Get 2 }}">
    <blockquote class="linkpreview-card" title="{{ .Get 0 }}">
      <div class="linkpreview-title">{{ .Get 0 }}</div>
      <div class="linkpreview-description">{{ .Get 1 }}</div>
      <div class="linkpreview-url">{{ .Get 2 }}</div>
    </blockquote>
  </a>
</section>
